<!DOCTYPE html>

<html>
  <!-- Head Section -->

  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Austin Chamber Music Club</title>
  </head>

  <!-- Start of Body -->

  <body>
    <!-- Navigation Bar Section -->

    <header>
      <img id="logo" src="images/chamber_club_logo.png" />
      <ul>
        <li>Concerts</li>
        <li>Sponsors</li>
        <li>Get Involved</li>
      </ul>
    </header>

    <!--Concerts Section-->

    <section id="concerts">
      <h2>Concert Schedule</h2>
      <p>Fall 2022</p>
      <div class="image-container">
        <figure class="composer">
          <img  src="images/beethoven.jpg" alt="Ludwig von Beethoven" />
          <figcaption><b>Beethoven</b> <br>Clarinet Trio <br> September 3</figcaption>
        </figure>
        <figure class="composer">
          <img  src="images/stravinsky.jpg" alt="Igor Stravinsky" />
          <figcaption><b>Stravinsky</b><br>Octet<br>September 10</figcaption>
        </figure>
        <figure class="composer">
          <img  src="images/brahms.jpg" alt="Johannes Brahms" />
          <figcaption><b>Brahms</b><br>Piano Quartet #3<br>September 17</figcaption>
        </figure>
        <figure class="composer">
          <img  src="images/schumann.png" alt="Clara Schumann" />
          <figcaption><b>Schumann</b><br>Piano Trio<br>September 24</figcaption>
        </figure>
      </div>
    </section>

    <!--Sponsors Section-->

    <section id="sponsors">
      <h2>Our Sponsors</h2>
      <div class="image-container">
        <figure class="sponsor">
          <img src="images/strings.jpg" alt="Woman Playing Violin"/>
          <figcaption>Transdimensional String Quartet Association</figcaption>
        </figure>
        <figure class="sponsor">
          <img src="images/wind.jpg" alt="Assorted Woodwind Instruments"/>
          <figcaption>Woodwind Doublers Guild</figcaption>
        </figure>
      </div>
    </section>

    <!--Get Involved Section-->

    <section id="get-involved">
      <h2>Get Involved</h2>
      <p>Share how we can get in touch to discuss opportunities to contribute to the Chamber Music Club!</p>
      <form>
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lname"><br>
        <label for="email">Your Email</label>
        <input type="text" id="email" name="email"><br>
        <input class="button" type="submit" value="Submit" href="#/">
      </form>
    </section>

    </body>
    
    </html>
